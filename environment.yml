# conda env create -f environment.yml
name: random-phase-approximation

channels:
- conda-forge

dependencies:
  # general numerics (version controlled)
  - python=3.8*
  - numpy=1.18*
  - scipy=1.4*
  # plotting and serialization
  - matplotlib=3.1*
  - seaborn
  - ipympl  # interactive plotting in jupyterlab
  # jupyter tools and extensions
  - jupyterlab
  - nodejs
  - jupytext
  - line_profiler
  # other
  - unyt=2.4*
  - signac=1.3*
  - signac-dashboard=0.2*
  - signac-flow=0.9*
  - jinja2=2.10*
  - ffmpeg=4.2*
  - pandas
  - pytables
  - pytest-flakes
  - sympy
  - gunicorn
  # dev tools
  - black
  - pip
  - setuptools
  - wheel
  - pre_commit
  - pip:
    - matplotlib-label-lines
